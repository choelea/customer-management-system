<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="fragments/header :: head"></head>
<body class="bg-light d-flex flex-column min-vh-100">
    <div th:replace="fragments/header :: header"></div>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-12">
                <div class="card shadow-sm">
                    <div class="card-body p-5 text-center">
                        <h2 class="mb-4">欢迎使用客户管理系统</h2>
                        <p class="lead mb-5">这是一个简单而强大的客户和数据库管理系统，帮助您高效管理客户信息和数据库连接。</p>
                        
                        <div class="row mt-5">
                            <div class="col-md-6">
                                <div class="card mb-4 h-100">
                                    <div class="card-body text-center">
                                        <i class="bi bi-people-fill fs-1 text-primary mb-3"></i>
                                        <h4>客户管理</h4>
                                        <p>管理您的客户信息，包括客户名称、数据库名、到期时间、费用等。</p>
                                        <a th:href="@{/customers}" class="btn btn-primary mt-3">
                                            <i class="bi bi-arrow-right-circle me-2"></i>进入客户管理
                                        </a>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="card mb-4 h-100">
                                    <div class="card-body text-center">
                                        <i class="bi bi-hdd-stack-fill fs-1 text-primary mb-3"></i>
                                        <h4>数据库管理</h4>
                                        <p>管理您的数据库连接信息，包括数据库名称、地址、端口、用户名和密码。</p>
                                        <a th:href="@{/databases}" class="btn btn-primary mt-3">
                                            <i class="bi bi-arrow-right-circle me-2"></i>进入数据库管理
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div th:replace="fragments/footer :: footer"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script th:src="@{/js/script.js}"></script>
</body>
</html>
